<div id="wrapper">
    <app-nav></app-nav>
    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h1>订单管理</h1>
                <div class="alert alert-success alert-dismissable">
                    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                    欢迎来到订单管理界面，在这里你可以查看到所有订单的信息。
                    <br />
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title"><i class="fa fa-users"></i> 订 单 列 表</h3>
                        <div class="user-search col-lg-3 col-md-4 col-sm-6 col-xs-12 col-lg-offset-9 col-md-offset-8 col-sm-offset-6 col-xs-offset-0">
                            <div class="form-group input-group">
                                <input type="text" class="form-control">
                                <span class="input-group-btn">
                                  <button class="btn btn-default" type="button"><i class="fa fa-search"></i></button>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="panel-body">
                        <div id="shieldui-grid1">
                            <table class="table table-bordered table-hover">
                                <thead>
                                  <tr>
                                    <th>订单编号</th>
                                    <th>用户邮箱</th>
                                    <th>下单时间</th>
                                    <th>结单时间</th>
                                    <th>订单总价</th>
                                    <th>订单状态</th>
                                  </tr>  
                                </thead>
                                <tbody>
                                  <tr *ngFor="let order of orderList">
                                    <th>{{order.No}}</th>
                                    <td>{{order.userEmail}}</td>
                                    <td>{{order.createTime}}</td>
                                    <td>{{order.endTime}}</td>
                                    <td>￥{{order.totalMoney}}</td>
                                    <td>{{order.statusString}}
                                        <span *ngIf="order.status == 2" class="label label-success editButton" (click)="deliverGoods(order)">发货</span>
                                    </td>
                                   </tr>
                                </tbody>
                            </table>
                            <div shark-pager 
                                [currentPage]="currentPage" 
                                [totalPage]="totalPage" 
                                [gopage]=false
                                [hl]="hl"
                                [segmentSize]=5
                                [startFrom]=1
                                (onPageChanged)="onPageChanged($event);"
                                style="float: right; cursor:pointer;" >
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.row -->
    </div>
</div>
