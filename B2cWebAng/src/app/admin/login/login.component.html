<div class="body">
    <div class="container">
        <div class="search-box row">
            <div class="logo col-xs-12">
                <a href="">
                    <img src="../../assets/img/logo/logo.jpg" alt=""/>
                    研书屋
                </a>
                为了梦想而奋斗！
            </div>
        </div>
        <!-- 蓝色横线 -->
        <div class="row" style="height: 1px; background-color: #2db4ea;"></div>
        <!-- 空白 -->
        <div class="row" style="height: 20px;" ></div>
        <div class="col-xs-12" id="login">
            <!-- 用户注册标题 -->
            <div class="row login-title">
                <b>管理员登录</b>
            </div>
            <!-- 空白 -->
            <div class="row" style="height: 10px;" ></div>
            <!-- 注册内容 -->
            <div class="row login-body" id="login-body">
                <div class="content">
                  <!-- 表单内容 -->
                    <form [formGroup]="adminForm">
                        <div class="form-inline">
                            <label for="exampleInputEmail1">邮箱地址：</label>
                            <input type="email" class="form-control" placeholder="邮箱地址" id="email" formControlName="email" >
                        </div>
                        <div class="form-inline">
                            <label for="exampleInputEmail1">密码：</label>
                            <input type="password" class="form-control" placeholder="密码" id="password" formControlName="password" >
                        </div>
    
                        <div class="form-group login-button">
                            <button type="submit" class="btn btn-default" (click)="login()">登录</button>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    
    </div>
</div>
