<app-share-header></app-share-header>
<div class="container">
    <div class="search-box row">
        <div class="logo col-xs-12">
            <a href="">
                <img src="../../assets/img/logo/logo.jpg" alt=""/>
                研书屋
            </a>
            为了梦想而奋斗！
        </div>
    </div>
    <!-- 蓝色横线 -->
    <div class="row" style="height: 1px; background-color: #2db4ea;"></div>
</div>

<div id="body" class="body">
    <!-- 蓝色横线 -->
    <div class="row" style="height: 1px; background-color: #2db4ea;"></div>
    <div class="user-info">
        <div class="panel panel-default">
            <div class="panel-heading"><h4><b>个人信息</b></h4></div>
            <div class="panel-body">
                <table class="table table-hover">
                    <tbody>
                        <tr>
                            <td>用户ID</td>
                            <td>{{user.id}}</td>
                        </tr>
                        <tr>
                            <td>密码</td>
                            <td class="password">安全保护中</td>
                        </tr>
                        <tr>
                            <td>用户邮箱</td>
                            <td>{{user.email}}</td>
                        </tr>
                        <tr>
                            <td>注册时间</td>
                            <td>{{user.createTime}}</td>
                        </tr>
                        <tr>
                            <td>默认地址</td>
                            <td class="alter-passwd" data-toggle="modal" data-target=".bs-example-modal-lg">{{user.address}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<!-- Large modal -->

<div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" id="myLargeModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form>
                <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">修改默认地址</h4>
                </div>
                <div class="modal-body">
                    <input type="text" [(ngModel)]="newAdress" class="form-control" name="address" placeholder="新的地址">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="submit" class="btn btn-primary" (click)="alterUserAddress()">保存修改</button>
                </div>
            </form>
        </div>
    </div>
</div>
