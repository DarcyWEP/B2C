<app-share-header></app-share-header>

<div class="body">
    <div class="container">
        <div class="search-box row">
            <div class="logo col-xs-12">
                <a href="">
                    <img src="../../assets/img/logo/logo.jpg" alt=""/>
                    研书屋
                </a>
                为了梦想而奋斗！
            </div>
        </div>
        <!-- 蓝色横线 -->
        <div class="row" style="height: 1px; background-color: #2db4ea;"></div>
        <!-- 空白 -->
        <div class="row" style="height: 20px;" ></div>
        <!-- 用户注册标题 -->
        <div class="row login-title">
            <b>用户登录</b>
        </div>
        <!-- 空白 -->
        <div class="row" style="height: 10px;" ></div>
        <!-- 注册内容 -->
        <div class="row login-body">
            <div class="content">
                <form [formGroup]="userForm">
                    <div class="form-inline">
                        <label for="exampleInputEmail1">邮箱地址：</label>
                        <input type="email" class="form-control" placeholder="邮箱地址" formControlName="email">
                    </div>
                    <div class="form-inline">
                        <label for="exampleInputEmail1">密码：</label>
                        <input type="password" class="form-control" placeholder="密码" formControlName="password">
                    </div>

                    <div class="form-group login-button">
                        <button type="submit" class="btn btn-default" (click)="login()">登录</button>
                    </div>

                    <!-- 忘记密码 -->
                    <div class="form-group forget-pwd">
                        <a>忘记密码</a>
                    </div>
                </form>
            </div>
        </div>

    </div>
</div>

<app-share-footer></app-share-footer>
