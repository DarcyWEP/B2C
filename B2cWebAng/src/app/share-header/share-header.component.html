<div class="header">
    <div class="container">
        <div class="header-right">
            <ul>
                <li class="active"><a (click)="goLogin()">你好，{{helloString}}</a></li> 
                <li *ngIf="helloString == '请登录'" ><a class="regist" (click)="goRegist()">免费注册</a></li> 
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                        我的书屋
                        <span *ngIf="helloString != '请登录'" class="caret"></span>
                    </a>
                    <ul *ngIf="helloString != '请登录'" class="dropdown-menu nav-dropdown">
                        <li (click)="goProfile()"><a>个人信息</a></li>
                        <li (click)="goCart()"><a>购物车</a></li>
                        <li (click)="goOrder()"><a>订单</a></li>
                        <li (click)="logout()"><a>注销</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</div>
